<div class="row" ng-controller="NotizenController as notiz">
    <div class="col-md-3" ng-repeat="note in notes">
        <div class="panel panel-default">

            <div class="panel-body">

                <p>{{note.text}}</p>
            </div>

            <div class="panel-footer">
                <a href="#editNote" ng-click="setEditId(note._id)" role="button" class="btn btn-info btn-sm" data-toggle="modal"><span class="glyphicon glyphicon-pencil"></span></a> <button type="submit" class="btn btn-warning btn-sm" ng-click="deleteNote(note._id)"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
        </div>


    </div>
    <div class="col-md-3">
        <div class="panel panel-default">
            <h4 class="panel-heading">neuer Eintrag</h4>
            <div class="panel-body">
               <p>Hier klicken um eine neue Notiz anzulegen.</p>
            </div>

            <div class="panel-footer">
                <a href="#addNote" role="button" class="btn btn-info" data-toggle="modal"><span class="glyphicon glyphicon-plus"></span>neue Notiz</a>
                <!--<button type="submit" class="btn btn-info" ng-click="postLinks()"><span class="glyphicon glyphicon-plus"></span>neuer Link</button>-->
            </div>
        </div>
    </div>

    <div class="modal fade" id="addNote">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>

                    <h4 class="modal-title">neuer Eintrag</h4>
                </div>
                <div class="modal-body">
                    <!--<div class="form-group">
                        <input type="text" class="form-control input" placeholder="Titel" ng-model="newLink.name">
                        <input type="text" class="form-control input" placeholder="http:\\www.de" ng-model="newLink.url">
                        <input type="text" class="form-control input" placeholder="Beschreibung" ng-model="newLink.desc">
                    </div>-->
                    <textarea ng-model="newNote.text" cols=82 rows=20></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">schließen</button> <button class="btn btn-primary" type="submit" ng-click="postNote()"data-dismiss="modal">speichern</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editNote">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>

                    <h4 class="modal-title">Eintrag bearbeiten</h4>
                </div>
                <div class="modal-body">
                    <textarea ng-model="editNote.text" cols=82 rows=20></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">schließen</button> <button class="btn btn-primary" type="submit" ng-click="editNote">speichern</button>
                </div>
            </div>
        </div>
    </div>

</div>
